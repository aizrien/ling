        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/anime.min.js"></script>
<script src="js/scripting.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
<script>
    function logout() {
        alert("You have been logged out.");
        window.location.href = "dashboard.html"; // Redirect to login page
    }

    // Update the clock with current Malaysia time
    function updateClock() {
        const now = moment().tz("Asia/Kuala_Lumpur");
        const hours = now.format('HH');
        const minutes = now.format('mm');
        const seconds = now.format('ss');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Initial call to updateClock and then update every second
    updateClock(); // Display immediately on page load
    setInterval(updateClock, 1000); // Update every second
</script>
