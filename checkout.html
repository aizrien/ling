    <div class="container">
	<br><br><br><br><br>
    <br> <br><br><br><br><br><br><br><br>   <h1>Create Member</h1>
        <form name="myForm" action="checkout.php" method="post" onsubmit="return validate();">
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John" required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="M. Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>

                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="No. 23, Lot 8745 (SL23), Lorong Matang Jaya" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Kuching" required>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Sarawak" required>
                </div>

                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fab fa-cc-visa" style="color: navy;"></i>
                        <i class="fab fa-cc-amex" style="color: blue;"></i>
                        <i class="fab fa-cc-mastercard" style="color: red;"></i>
                        <i class="fab fa-cc-discover" style="color: orange;"></i>
                    </div>
                    <label for="cardname">Name on Card</label>
                    <input type="text" id="cardname" name="cardname" placeholder="John More Doe" required>

                    <label for="cardnumber">Credit card number</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>

                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2022" required>
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cardcvv" placeholder="XXX" required>
                        </div>
                    </div>
                </div>
            </div>

            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>

            <input type="submit" value="Continue and Print receipt" class="btn">
        </form>
    </div>
