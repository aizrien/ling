    <div class="container">
        <!-- Main content -->
        <main>
        
            <h1>Update Vehicle Details</h1>
            <form action="update_listings.php" method="POST">
			<fieldset>
			<br>
                <label for="adminID">Administrator ID</label>
                <input type="text" id="adminID" name="adminID" placeholder="Enter administrator ID" required>
                <label for="vehicleID">Vehicle ID:</label>
                <input type="text" id="vehicleID" name="vehicleID" placeholder="Enter vehicle ID" required><br><br>
                <label for="attribute">Select Attribute to Update:</label>
                <select id="attribute" name="attribute">
                    <option value="vehicleType">Vehicle Type</option>
                    <option value="vehicleName">Vehicle Name</option>
                    <option value="vehicleBrand">Vehicle Brand</option>
                    <option value="vehicleModel">Vehicle Model</option>
                    <option value="vehicleSpec">Vehicle Specs</option>
                    <option value="vehiclePrice">Vehicle Price</option>
                </select><br><br>
                <label for="newValue">New Value:</label>
                <input type="text" id="newValue" name="newValue" placeholder="Enter new value" required><br><br>
                <div style="text-align: center;"> <!-- Center the submit button -->
                        <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    </div>

	
	<style>
	input[type="submit"] {
    background-color: #4CAF50; /* Background color */
    color: white; /* Text color */
    padding: 12px 20px; /* Padding */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor style */
    font-size: 16px; /* Font size */
	}

	input[type="submit"]:hover {
		background-color: #45a049; /* Change background color on hover */
	}

            // Get the selected category
